<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>딱 정해줄게</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <header>
    <h1>딱 정해줄게</h1>
    <p class="subtitle">결정이 어려울 때, 운에 맡겨보세요!</p>
  </header>

  <nav class="game-tabs">
    <button class="tab-btn active" data-game="ladder">사다리타기</button>
    <button class="tab-btn" data-game="roulette">룰렛 돌리기</button>
  </nav>

  <main>
    <!-- 사다리타기 게임 -->
    <section id="ladder-game" class="game-section active">
      <div class="input-area">
        <div class="input-group">
          <label>참가자 (쉼표로 구분)</label>
          <input type="text" id="ladder-players" placeholder="예: 철수, 영희, 민수, 지영">
        </div>
        <div class="input-group">
          <label>결과 (쉼표로 구분)</label>
          <input type="text" id="ladder-results" placeholder="예: 당첨, 꽝, 꽝, 대박">
        </div>
        <button id="create-ladder" class="primary-btn">사다리 만들기</button>
      </div>
      <div id="ladder-container">
        <canvas id="ladder-canvas"></canvas>
        <div id="ladder-players-display"></div>
        <div id="ladder-results-display"></div>
      </div>
      <button id="start-ladder" class="primary-btn" style="display:none;">사다리 타기 시작!</button>
      <div id="ladder-result-message"></div>
    </section>

    <!-- 룰렛 돌리기 게임 -->
    <section id="roulette-game" class="game-section">
      <div class="input-area">
        <div class="input-group">
          <label>항목 (쉼표로 구분)</label>
          <input type="text" id="roulette-items" placeholder="예: 짜장면, 짬뽕, 탕수육, 볶음밥">
        </div>
        <button id="create-roulette" class="primary-btn">룰렛 만들기</button>
      </div>
      <div id="roulette-container">
        <div class="roulette-wrapper">
          <div class="roulette-pointer"></div>
          <canvas id="roulette-canvas"></canvas>
        </div>
      </div>
      <button id="spin-roulette" class="primary-btn" style="display:none;">룰렛 돌리기!</button>
      <div id="roulette-result-message"></div>
    </section>
  </main>

  <footer>
    <p>결정 장애 탈출! 딱 정해줄게</p>
  </footer>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
